version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: innosynth-postgres
    environment:
      POSTGRES_USER: innosynth
      POSTGRES_PASSWORD: innosynth_dev_password
      POSTGRES_DB: innosynth
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U innosynth"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - innosynth-network

  neo4j:
    image: neo4j:5-community
    container_name: innosynth-neo4j
    environment:
      NEO4J_AUTH: neo4j/innosynth_dev_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - ./scripts/init-neo4j.cypher:/docker-entrypoint-initdb.d/init-neo4j.cypher
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - innosynth-network

  redis:
    image: redis:7-alpine
    container_name: innosynth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - innosynth-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: innosynth-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://innosynth:innosynth_dev_password@postgres:5432/innosynth
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=innosynth_dev_password
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_in_production}
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - innosynth-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: innosynth-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - innosynth-network

  prometheus:
    image: prom/prometheus:latest
    container_name: innosynth-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./backend/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./backend/docker/prometheus/rules:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - innosynth-network
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: innosynth-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./backend/docker/grafana/provisioning:/etc/grafana/provisioning
      - ./backend/docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - innosynth-network
    depends_on:
      - prometheus

volumes:
  postgres-data:
  neo4j-data:
  neo4j-logs:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  innosynth-network:
    driver: bridge
